<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<div class="container" style="max-width: 100%">
    <div class="row navbar navbar-dark bg-dark pd-0 pt-0">
        <div id= "navBar" class="col">
        </div>
        <div class="col-1">
            <a class="nav-link active text-white-50 row-fluid" href="/logout">Logout</a>
        </div>
    </div>
</div>
<div class="container" style="max-width: 100%">
    <div class="row" style="height: 120vh">
        <div class="col-2 pt-3 pl-0 pr-0">
            <nav class="nav flex-column nav-pills">
                <a class="nav-link active" href="/admin">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </nav>
        </div>
        <div class="col-10 bg-light pt-3 pl-0 pr-0">
            <div class="container block ">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#allUsers" data-toggle="tab" id="userTable">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#addNewUser" data-toggle="tab">New user</a>
                    </li>
                </ul>
                <div class="tab-content">

                    <div class="tab-pane fade show active" id="allUsers">
                        <div class="card">
                            <div class="bg-light p-2 pl-4 font-weight-bold"><h5>All users</h5></div>
                            <div class="card-block p-3">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Surname</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableAllUsers"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="addNewUser">
                        <div class="card">
                            <div class="card-block">
                                <div class="bg-light p-2 pl-4"><h5>Add new user</h5></div>
                                <form id = "newUserForm">
                                    <div class="text-center  font-weight-bold"
                                         style="margin-left:400px; margin-right:400px; margin-bottom:20px;">
                                        <div class="form-group">
                                            <label for="nameNew" class="col-form-label">Name</label>
                                            <input type="text" class="form-control feildtext" id="nameNew" name="name"
                                                   placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="surnameNew" class="col-form-label">Surname</label>
                                            <input type="text" class="form-control feildtext" id="surnameNew" name="surname"
                                                   placeholder="Surname">
                                        </div>
                                        <div class="form-group">
                                            <label for="emailNew" class="col-form-label">Email</label>
                                            <input type="text" class="form-control feildtext" id="emailNew" name="email"
                                                   placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="passNew" class="col-form-label">Password</label>
                                            <input type="password" class="form-control feildtext" id="passNew" name="password"
                                                   placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <label for="roles" class="col-form-label">Roles</label>
                                            <select class="form-control" name="rolesList" id="roles" size="2" multiple >
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                <option value="ROLE_USER">USER</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade editModal" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel" >Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form >
                <div class="modal-body text-center font-weight-bold" style="margin-left:100px; margin-right:100px;">
                    <div class="form-group">
                        <label for="Id" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="Id" name="id" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="Name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="Surname" class="col-form-label">Surname</label>
                        <input type="text" class="form-control" id="Surname" name="surname">
                    </div>
                    <div class="form-group">
                        <label for="emailEdit" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="emailEdit" name="email">
                    </div>
                    <div class="form-group">
                        <label for="passEdit" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="passEdit" name="pass">
                    </div>
                    <div class="form-group">
                        <label for="rolesEdit" class="col-form-label">Roles</label>
                        <select class="form-control" name="rolesList" id="rolesEdit" size="2" multiple >
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editModalClose">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
     aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body text-center font-weight-bold" style="margin-left:100px; margin-right:100px;">
                    <div class="form-group">
                        <label for="idDel" class="col-form-label">ID</label>
                        <input type="text" class="form-control" id="idDel" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="nameDel" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="nameDel" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="surnameDel" class="col-form-label">Surname</label>
                        <input type="text" class="form-control" id="surnameDel"  readonly="readonly">
                    </div>
                    <div class="form-group">
                            <label for="emailDel" class="col-form-label">Email</label>
                            <input type="text" class="form-control" id="emailDel" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="rolesDelete" class="col-form-label">Roles</label>
                        <select class="form-control" name="rolesList" id="rolesDelete" size="2" multiple readonly="readonly">
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            id="deleteModalClose">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{admin.js}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
